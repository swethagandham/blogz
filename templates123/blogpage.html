{% extends "base.html" %}
{% block content %} 
    <h1 align = "center">Blog posts!</h1>
    {% for blog in tasks %}
        <a href="/blog?id={{blog.id}}">{{blog.title}}</a><br>
        {{blog.entry}}<br>
        written by <a href="/blogz?userid={{blog.owner_id}}">{{blog.owner.username}}</a><br>
    {% endfor %}
{% endblock %}
