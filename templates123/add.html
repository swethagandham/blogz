<!DOCTYPE html>

<html>
    <head>
        <style>
            .error {
                color: red;
            }
        </style>
    </head>
    <body>
 <h1>Build a Blog</h1>
    <form action="/validate" method="post">
        <table>
            <tr>
                <td><label for="blogtitle">Title for new blog:</label></td>
                <td>
                    <input name="blogtitle" type="text" value="{{blogtitle}}">
                    <span class="error">{{blogtitleerror}}</span>
                </td>
            </tr>
            <tr>
                <td><label for="blogentry">Your new blog:</label></td>
                <td>       
                    <textarea name="blogentry" value="{{blogentry}}"></textarea>
                    <span class="error">{{blogentryerror}}</span>
                </td>
            </tr>
        </table>
        <input type="submit" value='Add entry'>
       
    </form>

    {% if tasks|length == 0 %}
    <p>No blogs yet</p>
    {% else %}
            {% for blog in tasks %}
                <a href="{{blog.title}}">{{blog.title}}</a><br>
                {{blog.entry}}<br>
            {% endfor %}
    {% endif %}

    </body>

</html>
